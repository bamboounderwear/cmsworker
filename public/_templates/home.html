<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ hero_title }}</title>
</head>
<body>
  <div>
    {{> header }}

    <div>
      <div><span></span> Landing page</div>
      <h1>{{ hero_title }}</h1>
      <p>{{ hero_subtitle }}</p>

      <div>
        <div>
          <div>Body</div>
          <div>{{ body }}</div>
        </div>

        <div>
          <div>Hero image</div>
          <div>
            <img src="{{ hero_image }}" alt="" />
          </div>
          <div>
            Tip: upload an image in Admin to populate this field.
          </div>
        </div>
      </div>
    </div>

    {{> footer }}
  </div>
</body>
</html>
